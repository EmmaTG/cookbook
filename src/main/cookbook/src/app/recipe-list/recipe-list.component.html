<div class="p-grid">
    <div class="p-col-1">
    </div>
    <div class="p-col-2">
        <button pButton type="text" [routerLink]="['/home']" icon="pi pi-home" class="p-button-secondary" label="Back"></button>
    </div>
    <div class="p-col-2 p-offset-6">
        <button pButton type="text" class="p-button-secondary" (click)="display = true" icon="pi pi-plus" label="New Recipe"></button>
        <p-dialog header="New Recipe" [(visible)]="display" position="right" [style]="{width: '50vw'}">
            <app-new-recipe (saved)="onSaved($event)" [fullTags]="fullTags"></app-new-recipe>
        </p-dialog>
    </div>
</div>

<div class="p-grid p-fluid">
    <div class="p-col-4"></div>
    <div class="p-col-1" class="center-content">
        <label [style]="{'width':'100%'}">Ingredients: </label>
    </div>
    <div class="p-col-4">
        <p-autoComplete [(ngModel)]="tags" [suggestions]="filteredTags" (completeMethod)="search($event)" [multiple]="true"></p-autoComplete>
    </div>
    <div class="p-col-3"></div>
</div>

<div class="p-grid">
    <div class="p-col-2">
            <app-list [tags]="tags" (recipe)="selected($event)" (tagsUpdated)="updateQueryParameters($event)"
            [updateList]="updateList"
            ></app-list>
    </div>
</div>
