
<div class="p-grid">
    <div class="p-col-5">
        <img src="../../../assets/images/mascot.png" alt="penguin mascot" height="100" width="88"/>
    </div>
    <div class="p-col">
        <h1 class="center-content">Recipes</h1>
        <div *ngIf="recipes">
            <small class="center-content">{{recipes.length}} recipe{{recipes.length==1 ? '' : 's'}} found!</small>
        </div>
    </div>
</div>

<div class="p-grid">
    <p-dropdown [options]="sortByOptions" [(ngModel)]="sortBy" optionLabel="label" optionValue="value"
                value="Relevance" (onChange)="sortByOption()" class="p-col-2"></p-dropdown>
</div>

<h3 *ngIf="recipes.length<1" class="center-content">
    Sorry, there are no recipes with {{tags.length>1 ? 'these': 'this'}} ingredient{{tags.length>1 ? 's': ''}} :(</h3>
<p-table [value]="recipes" selectionMode="single" [(selection)]="selectedRecipe"
         [scrollable]="true" scrollHeight="flex" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
    <ng-template p-template="header">
        <tr>
            <th>  Recipe</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipe >
        <tr [pSelectableRow]="recipe">
            <td>{{recipe.title}}</td>
        </tr>
    </ng-template>
</p-table>
