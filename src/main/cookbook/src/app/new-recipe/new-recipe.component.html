<form #newRecipe="ngForm" (submit)="onSubmit()">
    <div class="p-field">
        <div class="p-grid">
          <label for="titleID" class="p-col-2">*Title: </label>
          <input type="text" id="titleID" pInputText [(ngModel)]="recipe.title" name="title" class="p-col-10" required/>
        </div>
    </div>

    <div class="p-field">
        <div class="p-grid">
          <label for="locationID" class="p-col-2">*Location: </label>
          <input type="text" id="locationID" pInputText [(ngModel)]="recipe.location" name="location" class="p-col-10"/>
        </div>
    </div>

    <div class="p-field">
        <div class="p-grid">
          <label class="p-col-2">*Cooking Time: </label>
            <p-inputMask mask="99 hr 99 min" placeholder="   hr    min" id="cookTimeID" pInputText [(ngModel)]="recipe.cookTime" name="time" class="p-col-10 p-fluid" required></p-inputMask>
        </div>
    </div>

    <div class="p-field">
        <div class="p-grid">
            <label class="p-col-2">*Ingredients: </label>
                <p-chips [(ngModel)]="stringTags" name="stringTags" placeholder="Enter your ingredients separated by a comma" class="p-col-10 p-fluid" separator=","></p-chips>
        </div>
        <div class="p-grid">
            <span class="p-col-2"></span>
            <span class="ui-danger p-col-10">
                <small>Enter the main ingredients of this recipe </small>
            </span>
        </div>
    </div>

    <div class="p-field">
        <div class="p-grid">
            <label class="p-col-2"> Notes: </label>
            <textarea pInputTextarea [(ngModel)]="recipe.notes" name="notes" class="p-col-10"></textarea>
        </div>
    </div>
    <small >* Required fields</small>

    <div class="p-grid">
        <div class="p-col-10"></div>
        <p-button type="submit" icon="pi pi-check" label="Save" class="p-col-1"
        [disabled]="!newRecipe.form.valid"></p-button>
    <!--    <div class="p-col-1"></div>-->
<!--        <p-button type="button" icon="pi pi-times" lable="Cancel" class="p-col-1"></p-button>-->
    <!--    <div class="p-col-1"></div>-->
    </div>
</form>
